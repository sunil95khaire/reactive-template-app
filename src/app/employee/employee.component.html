<label class="navbar-brand">Employee List</label>  

<div class='row'>
  <div class='col-md-3 form-group'>
    <label class="control-label">Name Search</label>
    <input class="form-control" type='text' [(ngModel)]='filterBy' />
  </div>
  <div class='col-md-2'>
    <input type='button' value="Search" class="btn btn-primary" style="margin-top: 2em;" (click)="Search()" />
  </div>
</div>
 
<div class='table-responsive'>
  <table class='table table-bordered' *ngIf='filteredemployees && filteredemployees.length'>
    <thead style="border-bottom: 0">
      <tr>
        <th>Name</th>
        <th>SurName</th>
        <th>DOB</th>
        <th>Address</th>
        <th>Age</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let employee of filteredemployees' (click)="employeeClick(employee.Id)">
        <td><a routerLink="/detail/{{employee.Id}}" >{{ employee.FirstName }}</a></td>
        <td>{{ employee.LastName }}</td>
        <td>{{ employee.DOB | date: 'dd-MM-yyyy' }}</td>
        <td>{{ employee.Address }}</td>
        <td>{{ employee.Age }}</td>
        <td><button class="btn-danger" (click)="Delete(employee.Id)">X</button></td>
      </tr>
    </tbody>
  </table>
  <div *ngIf='!(filteredemployees && filteredemployees.length)'>
    No Employees 
  </div>
</div>
